<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>录入系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="recording system"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../vendor/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../vendor/bower_components/animate.css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="../vendor/bower_components/angular-toastr/dist/angular-toastr.css" type="text/css"/>
    <link rel="stylesheet" href="../vendor/bower_components/font-awesome/css/font-awesome.css" type="text/css"/>
    <link rel="stylesheet" href="../vendor/bower_components/ng-dialog/css/ngDialog.css" type="text/css"/>
    <link rel="stylesheet" href="../vendor/bower_components/ng-dialog/css/ngDialog-theme-default.css" type="text/css"/>
    <link rel="stylesheet" href="../vendor/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" type="text/css"/>

    <!-- app css -->
    <link rel="stylesheet" href="build/core.css" type="text/css"/>
    <link rel="stylesheet" href="build/app.css" type="text/css"/>
</head>
<body ng-controller="AppCtrl">

<div class="app" id="app" ui-view></div>

<script type="text/ng-template" id="loading.html">
    <div class="spinner8">
        <div class="spinner-container container1">
            <div class="circle1">&nbsp;</div>
            <div class="circle2">&nbsp;</div>
            <div class="circle3">&nbsp;</div>
            <div class="circle4">&nbsp;</div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1">&nbsp;</div>
            <div class="circle2">&nbsp;</div>
            <div class="circle3">&nbsp;</div>
            <div class="circle4">&nbsp;</div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1">&nbsp;</div>
            <div class="circle2">&nbsp;</div>
            <div class="circle3">&nbsp;</div>
            <div class="circle4">&nbsp;</div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="confirm.html">
    <h3>提示</h3>
    <p>&nbsp;</p>
    <p>{{confirmMessage}}</p>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">否</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">是</button>
    </div>
</script>

<script src="../vendor/bower_components/jquery/dist/jquery.js"></script>
<script src="../vendor/bower_components/moment/moment.js"></script>
<script src="../vendor/bower_components/underscore/underscore.js"></script>
<script src="../vendor/bower_components/angular/angular.js"></script>
<script src="../vendor/bower_components/ocLazyLoad/dist/ocLazyLoad.js"></script>
<script src="../vendor/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../vendor/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
<script src="../vendor/bower_components/ng-dialog/js/ngDialog.js"></script>

<!-- bootstrap -->
<script src="../vendor/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../vendor/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../vendor/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>


<!-- App -->
<script src="js/app.js"></script>
<script src="js/core/mock-data.js"></script>
<script src="js/core/iHttpProvider.js"></script>
<script src="js/core/ngUtil.js"></script>
<script src="js/core/ctrlUtil.js"></script>
<script src="js/core/constants.js"></script>
<script src="js/core/settings.js"></script>

<script src="js/filters/toInt.js"></script>
<script src="js/filters/dateTime.js"></script>

<script src="js/directives/paginate-list.js"></script>
<script src="js/directives/datetimepicker.js"></script>
<script src="js/directives/input-text.js"></script>
<script src="js/directives/check-box.js"></script>
<script src="js/directives/radio-group.js"></script>

<script src="js/config.lazyload.js"></script>
<script src="js/config.router.js"></script>
<script src="js/app.ctrl.js"></script>

</body>
</html>

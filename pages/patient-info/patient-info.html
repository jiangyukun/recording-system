<div class="patient-info">

    <div class="recording-panel">
        <div ui-view></div>
    </div>

    <div class="select-recording-model">
        <ul>
            <li ng-repeat="model in patientInfoCtrl.modelList" ng-class="{'active': patientInfoCtrl.active[$index]}"
            ng-click="patientInfoCtrl.selectRecordingModel($index, model)">
                {{model.name}}
            </li>
        </ul>
    </div>
</div>

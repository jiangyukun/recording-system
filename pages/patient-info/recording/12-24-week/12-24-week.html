<div class="base-info" ng-controller="RecordingBaseInfoController as baseInfoCtrl">
    <header>
        访视1 12-24周
    </header>

    <section>
        <header>
            访视日期
        </header>
        <div class="input-group1 clearfix">
            <div class="w-50">
                <div class="input-row">
                    <label class="input-label">访视日期：</label>
                    <div class="input-wrap">
                        <input type="text" placeholder=""/>
                    </div>
                </div>


            </div>


        </div>
    </section>

    <section>
        <header>
            自妊娠至今,是否出现以下情况(怀孕24周以后进入队列的不用填写本项)
            <!--<input-text>
                <input type="text" placeholder=""/>
                <label>不适用</label>
            </input-text>-->
        </header>

        <div class="input-row">
            <label class="select-type">穿刺史：</label>
            <div radio-group="bin_gan">
                <input type="radio"/><label>否</label>
                <input type="radio"/><label>是</label><span>->请详细记录</span>
            </div>
            <div class="other-option">
                1、<label>日期:</label>
                <input/>
            </div>
            <div class="other-option">
                2、<label>类型:</label>
                <div radio-group="lei_xin">
                    <label>羊膜腔穿刺</label>
                    <input type="radio">

                    <label>绒毛穿刺</label>
                    <input type="radio">
                    <label>鸡血穿刺</label>
                    <input type="radio">
                </div>
            </div>
        </div>

        <div class="input-row">
            <label class="select-type">阴道出血：</label>
            <div radio-group="bin_gan">
                <input type="radio"/><label>否</label>
                <input type="radio"/><label>是</label><span>->请详细记录</span>
            </div>
            <div class="other-option">
                1、<label>开始日期:</label>
                <input/>
                <label>结束日期:</label>
                <input/>
            </div>
            <div class="other-option">
                2、<label>采取措施:</label>
                <div radio-group="lei_xin">
                    <label>未采取任何措施</label>
                    <input type="radio">
                    <label>服药</label>
                    <input type="radio">
                    <label>其他</label>
                    <input type="radio">
                </div>
            </div>

            <div class="other-option">
                3、<label>性质:</label>
                <div radio-group="lei_xin">
                    <label>先兆流产</label>
                    <input type="radio">
                    <label>先兆早产</label>
                    <input type="radio">
                </div>
            </div>

            <div class="other-option">
                4、<label>结局:</label>
                <div radio-group="lei_xin">
                    <label>妊娠终止</label>
                    <input type="radio">
                    <label>继续妊娠</label>
                    <input type="radio">
                </div>
            </div>
        </div>

        <div class="input-row">
            <label class="select-type">人工流产：</label>
            <div radio-group="bin_gan">
                <input type="radio"/><label>否</label>
                <input type="radio"/><label>是</label><span>->请记录日期</span>
                <input type="text">
            </div>
        </div>
